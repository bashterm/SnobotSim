import org.gradle.internal.os.OperatingSystem

project(':native:unit_tests') {
    apply plugin: 'java'
    
    repositories {
        mavenCentral()
    }
    
    sourceSets {
        test {
            java {
                srcDirs = ["${rootDir}/unit_tests/src"]
            }
        }
    }
    
    dependencies {
        testCompile project(":native:snobotSimHal")
        testCompile project(":native:snobot_sim_gui")
        testCompile 'junit:junit:4.12'
        testCompile 'edu.wpi.first.wpilibj:athena:+'
        
        if (OperatingSystem.current().isWindows()) {
            testCompile files("${rootDir}/build/snobotSimNative-windows.jar")
        } else if (OperatingSystem.current().isLinux()) {
            testCompile files("${rootDir}/build/snobotSimNative-linux.jar")
        }
        
    }
}