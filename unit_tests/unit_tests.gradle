

project(':native:unit_tests') {
    apply plugin: 'java'
    
    repositories {
        mavenCentral()
    }
    
    sourceSets {
        test {
            java {
                srcDirs = ["${rootDir}/unit_tests/src"]
            }
        }
    }
    
    dependencies {
        testCompile 'junit:junit:4.12'
        testCompile 'edu.wpi.first.wpilibj:athena:+'
        testCompile files("${rootDir}/snobotSim.jar")
    }
    
    compileJava.dependsOn install
    //dependsOn install
}