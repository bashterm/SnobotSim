

repositories {
    mavenCentral()
}

apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}


dependencies {
    compile 'edu.wpi.first.wpiutil:wpiutil-java:' + getWpiUtilVersion()
    compile group: 'log4j', name: 'log4j', version: '1.2.16'
    
    testCompile 'junit:junit:4.12'
}

jar {
   from("${rootDir}/snobot_sim_utilities/src") {
      include  '**/*.properties'
   }
}

apply from: "publish.gradle"
