import org.gradle.internal.os.OperatingSystem

apply plugin: 'maven-publish'

def getVersion = {
    return "0.0"
}


publishing {

	repositories {
	   maven {
	   	url publishing_path
	   }
	}
	

    publications {
        def gui_proj = project(':native:snobot_sim_gui')
        def sim_proj = project(':native:snobotSimHal')

        snobotSimLibs(MavenPublication) {
            artifact sim_proj.jar
            artifact gui_proj.jar
            artifact gui_proj.copyDependencies
            artifact gui_proj.createSnobotSimLibraryZip
            artifact gui_proj.createNativeLibrary
            artifact gui_proj.createCppSouceZip
        
            groupId 'com.snobot.simulator'
            artifactId 'snobotSim'
            version getVersion()
        }

        snobotSimApplication(MavenPublication) {

            groupId 'com.snobot.simulator'
            artifactId 'snobotSim'
            version getVersion()
            
            artifact gui_proj.distZip
            artifactId "snobotSimApplication"
        }
    }
}
