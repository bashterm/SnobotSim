
import org.gradle.internal.os.OperatingSystem

ext.build_simulator_cpp = org.gradle.internal.os.OperatingSystem.current().getFamilyName() == "windows"
ext.build_simulator_java = true

if(build_simulator_cpp)
{
    include 'snobot_sim'
    include 'snobot_sim_jni'
}

if(build_simulator_java)
{
    include 'snobot_sim_java'
}

include 'hal_override'
include 'snobot_sim_utilities'
include 'snobot_sim_gui'


rootProject.name = 'CppSimulator'