speed_controllers:
- name: SpeedController 0
  handle: 0
  motor_sim:
    type : Simple
    max_speed: 12
        
- handle: 1
  motor_sim:
    type : StaticLoad
    load : .6 # Random guess
    conversion_factor: 2.43 # 6 inch wheels / 2 * .81 loss factor
    motor_model: 
      motor_type: CIM
      inverted: True
      transmission:
        num_motors     : 2
        gear_reduction : 11.43
        efficiency     : 1
        
- handle: 2
  motor_sim:
    type : StaticLoad
    load : .6 # Random guess
    motor_model: 
      motor_type: CIM
      inverted: True
      has_brake: False
      transmission:
        num_motors     : 2
        gear_reduction : 11.43
        efficiency     : 1
        
- name: SpeedController 3
  handle: 3
  motor_sim:
    type : GravityLoad
    load: 12
    motor_model: 
      motor_type: CIM
      transmission:
        num_motors     : 2
        gear_reduction : 11.43
        efficiency     : 1
        
- name: SpeedController 4
  handle: 4
  motor_sim:
    type : RotationalLoad
    arm_center_of_mass: 1
    arm_mass: 1
    motor_model: 
      motor_type: CIM
        
- name: SpeedController 5
  handle: 5
  motor_sim:
    type : DoesntExist
    
quad_encoders:
- name: Encoder (0, 0)
  single_handle: 0
  speed_controller_handle : 0
  
- single_handle: 1
  speed_controller_handle : 1
  
digital:
- name: Digital 0
  handle: 0
- handle: com.snobot.simulator.config.TestReadConfig.sTEST_PARAMETER
  
relays:
- name: Relay 0
  handle: 0
- handle: com.snobot.simulator.config.TestReadConfig.DOESNTEXIST

solenoids:
- name: Solenoid 0
  handle: 0
- handle: 1
  
  
tank_drives:
- left_single_handle   : 0
  right_single_handle  : 1
  gyro_handle          : 1
  turn_kp              : 33
  
