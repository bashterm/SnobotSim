task packageNativeFilesInJar(type: Jar) {

    destinationDir = project.buildDir
    classifier = "snobotSim-native-" + org.gradle.internal.os.OperatingSystem.current().getFamilyName();

    project.model {
        binaries {
            withType(SharedLibraryBinarySpec) { binary ->
                if (binary.component.name == 'snobotSimXXXShared') {
                    from(binary.sharedLibraryFile) {
                        into NativeUtils.getPlatformPath(binary)
                    }
                }
            }
        }
    }
}
build.dependsOn packageNativeFilesInJar


///////////////////////////////////////////////////
configurations {
    halHeaders
}


dependencies {
    halHeaders getHalHeadersVersion()
}

  // Task to explode the zipped library into a temporary dir
task extractHalHeadersZip(type: Copy) {
    ext.libsdir = "${rootProject.buildDir}/dependencies/hal"
    from { configurations.halHeaders.collect { zipTree(it) } }
    into libsdir
}
///////////////////////////////////////////////////


model {
    dependencyConfigs {
        wpiutil(DependencyConfig) {
            groupId = 'edu.wpi.first.wpiutil'
            artifactId = 'wpiutil-cpp'
            headerClassifier = 'headers'
            ext = 'zip'
            version = getWpiUtilVersion()
            sharedConfigs = [ snobotSimXXXShared: [] ]
            staticConfigs = [ snobotSimXXXStatic: [] ]
        }
    }
    components {
        snobotSimXXXStatic(NativeLibrarySpec) {
            baseName = 'snobotSimXXX'
            sources {
                cpp {
                    source {
                        srcDirs = ['src/main/native/cpp']
                        includes = ['**/*.cpp']
                    }
                    exportedHeaders {
                        srcDirs = ["src/main/native/include", "${extractHalHeadersZip.libsdir}"]
                    }
                }
            }
        }
        snobotSimXXXShared(NativeLibrarySpec) {
            baseName = 'snobotSimXXX'
            
            apply from: "../create_version_file.gradle"
            createCppVersion("src/main/native/cpp/SnobotSim", "SnobotSim", "SnobotSimHalVersion", getVersionName())
            
            sources {
                cpp {
                    source {
                        srcDirs = ['src/main/native/cpp']
                        includes = ['**/*.cpp']
                    }
                    exportedHeaders {
                        srcDirs = ["src/main/native/include", "${extractHalHeadersZip.libsdir}"]
                    }
                }
            }
        }

    }
    binaries {
        all {
            tasks.withType(CppCompile) {
                dependsOn extractHalHeadersZip
            }
        }
        withType(NativeBinarySpec) {
            
            if(it.targetPlatform.architecture.name != "athena")
            {
                def os_name = org.gradle.internal.os.OperatingSystem.current().getFamilyName();
                def hal_path = 'temp_libs/hal/' + os_name + '/x86-64'
                if (OperatingSystem.current().isWindows())
                {
                    hal_path += "/wpiHal.lib"
                }
                else if (OperatingSystem.current().isLinux())
                {
                    hal_path += "/wpiHal.so"
                }
                hal_path = new File(hal_path).getAbsolutePath()
                linker.args hal_path
            }
            else
            {
                buildable = false
            }
        }
        withType(StaticLibraryBinarySpec) {
            it.buildable = false
        }
    }
}

apply from: 'publish.gradle'
