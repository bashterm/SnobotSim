
buildscript {
    repositories {
        mavenLocal()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'gradle.plugin.edu.wpi.first:native-utils:1.2.12'
    }
}

plugins {
    id 'edu.wpi.first.wpilib.versioning.WPILibVersioningPlugin' version '1.6'
}

task clean(type: Delete) {
    delete buildDir
}

/////////////////////////////////////////
// Specify WPI Versions
ext.getHalHeadersVersion = {
    return 'edu.wpi.first.hal:hal:+:headers@zip'
}
ext.getWpiUtilVersion = {
    return '+'
}
ext.getNtCoreVersion = {
    return '+'
}
ext.getWpilibjVersion = {
    return '+'
}
/////////////////////////////////////////

//
//apply from: 'copy_maven_artifacts.gradle'

task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}
